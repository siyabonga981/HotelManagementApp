<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <bh-toolbar></bh-toolbar>
  <div fxLayout="row wrap" fxFlex="90" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
    <div fxLayout="column wrap" fxFlex="60" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <h2>
        {{ this.user.name }}&apos;s Bookings
      </h2>
      <div class="alignCenter fullWidth">
        <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8 fullWidth">
          <ng-container matColumnDef="Name">
            <th class="tableHead colorWhite alignCenter" mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let booking"> {{booking.clientName}} </td>
          </ng-container>

          <ng-container matColumnDef="Email">
            <th class="tableHead colorWhite alignCenter" mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let booking"> {{booking.email}} </td>
          </ng-container>

          <ng-container matColumnDef="Phone">
            <th class="tableHead colorWhite alignCenter" mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let booking"> {{booking.phone}} </td>
          </ng-container>

          <ng-container matColumnDef="Booking Type">
            <th class="tableHead colorWhite alignCenter" mat-header-cell *matHeaderCellDef> Booking Type </th>
            <td mat-cell *matCellDef="let booking"> {{booking.bookingType}} </td>
          </ng-container>

          <ng-container matColumnDef="Booking Date">
            <th class="tableHead colorWhite alignCenter" mat-header-cell *matHeaderCellDef> Booking Date </th>
            <td mat-cell *matCellDef="let booking"> {{booking.bookingDate | slice:0:10}}</td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th class="tableHead colorWhite alignCenter" mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let booking">
              <!-- <button mat-raised-button color="primary"
                                (click)="updateBooking(booking)">Update</button>-->
              <button mat-raised-button color="warn" (click)="deleteBooking(booking)">Delete</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
